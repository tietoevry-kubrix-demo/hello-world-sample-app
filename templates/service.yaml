apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-world.fullname" . }}
  labels:
    app: {{ include "hello-world.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "hello-world.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
